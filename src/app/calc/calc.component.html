

<div class="ext-calc">
  <div id="body-calc">
    <div class="screen-calc" >{{calculator.displayValue}}</div>


    <div class="btn-calc" mat-elevation-z8>
      <button type="button" class="operator" value="+" (click)="operatorClick('add')">+</button>
      <button type="button" class="operator" value="-" (click)="operatorClick('sub')">-</button>
      <button type="button" class="operator" value="*" (click)="operatorClick('mul')">&times;</button>
      <button type="button" class="operator" value="/"
      (click)="operatorClick('div')">&divide;</button>
      <button type="button" value="7" (click)="numClick(7)">7</button>
      <button type="button" value="8" (click)="numClick(8)">8</button>
      <button type="button" value="9" (click)="numClick(9)">9</button>
      <button type="button" value="4" (click)="numClick(4)">4</button>
      <button type="button" value="5" (click)="numClick(5)">5</button>
      <button type="button" value="6" (click)="numClick(6)">6</button>
      <button type="button" value="1" (click)="numClick(1)">1</button>
      <button type="button" value="2" (click)="numClick(2)">2</button>
      <button type="button" value="3" (click)="numClick(3)">3</button>
      <button type="button" value="0" (click)="numClick(0)">0</button>
      <button type="button" class="decimal function" (click)="decimalFunc()" value=".">.</button>
      <button type="button" class="clear function" value="0" (click)="reset()">Ans</button>
      <button type="button" class="equal-sign operator" value="=" (click)="finalValue()">=</button>
      <button type="button" value="Sin"(click)="operatorClick('sin')">Sin</button>
      <button type="button" value="Cos"(click)="operatorClick('cos')">Cos</button>
      <button type="button" value="Tan"(click)="operatorClick('tan')">Tan</button>
      <button type="button" value="Exp"(click)="operatorClick('exp')">Exp</button>
    </div>
  </div>
</div>
